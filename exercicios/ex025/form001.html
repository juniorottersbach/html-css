<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            background-color: lightgrey;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulário 01</h1>
    <form autocomplete="off" action="cadastro.php">
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><label for="idatanasc">Data de Nascimento: </label>
            <input type="date" name="datanasc" id="idatanasc"></p>
        <p><label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass"></p>
        <p><label for="icheck">Teste: </label>
            <input type="checkbox" name="check" id="icheck"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
