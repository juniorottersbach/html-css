<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando algumas incorporações em iframe</h1>
    <h2>Vídeo do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wXhTHyIgQ_U?si=Yr1zh6-q7sbLIxvw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14765.463155471049!2d-53.828039399999994!3d-22.302001750000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x948ebb81fa47fbe1%3A0x32551dfc7e25f5d6!2sIvinhema%2C%20MS%2C%2079740-000!5e0!3m2!1spt-BR!2sbr!4v1718291242848!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapa Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-22.308024&lon=-53.826228&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
